version: "3.7"

services:
  base-dev: &base-dev
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: dev
    tty: true
    init: true
    stdin_open: true
    volumes:
      - ./puzzles:/app/puzzles
      - ./pyproject.toml:/app/pyproject.toml
      - ./pdm.lock:/app/pdm.lock

  backend:
    <<: *base-dev
    restart: unless-stopped
    command:
      [
        "python",
        "/app/manage.py",
        "runserver",
        "0.0.0.0:8080",
      ]
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - app_network

  backend-shell:
    <<: *base-dev
    restart: unless-stopped
    command: bash

  db:
    image: postgres:13
    restart: unless-stopped
    environment:
      POSTGRES_DB: puzzle_db
      POSTGRES_USER: puzzle_user
      POSTGRES_PASSWORD: puzzle_pass
    networks:
      - app_network
    volumes:
      - pgdata:/var/lib/postgresql/data

networks:
  app_network:
    driver: bridge

volumes:
  pgdata: